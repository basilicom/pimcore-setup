
# The project key
# should be unique, start with a-z and contain only [a-z0-9_], keep it short.
project.key=pimcore

# The domain. Please omit the "www." part.
httpd.host=pimcore.development

# Database settings
#
# IMPORTANT NOTE: Username can only be up to 16 characters long!
#
#      |1234567890123456|
db.user=pimcore
db.password=pimcore
db.name=pimcore
db.driver=mysql

# Default: Use MySQL in Vagrant/Virtualbox
db.host=localhost

# Alternative: Use Virtualbox-host MYSQL database system
# Preconditions:
#   1) disable the "bind" line in /etc/mysql/my.cnf by commenting it out
#      (enabling basic access from all network interfaces)
#   2) execute in host mysql DB: grant all privileges on *.* to 'root'@'%' identified by '' with grant option;
#      (in order to grant foreign systems via network access as root user)
#db.host=192.168.50.1

# define database access for install & setup; default: no password ...
# Hint: This can be overriden in a system-wide /etc/phing-build.properties file!
db.root.user=root
db.root.password=

# enable, if you need it:
# apache.enableSsl=true

